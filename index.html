<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link id="favicon" rel="shortcut icon" href="img/moon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculate</title>
</head>
<body id="body">
    <div class="container">
        <div class="calculator">
            <div class="header">
                <img src="img/header__img.svg" alt="header__img" class="header__img">

                <div class="header__tg">
                    <div class="header__tg--time">
                        <p class="time__p">9:41</p>
                    </div>
                    <div class="header__tg--group">
                        <img src="img/group__net.svg" alt="group__net" class="group__net">
                        <img src="img/group__wifi.svg" alt="group__wifi" class="group__wifi">
                        <img src="img/group__block.svg" alt="group__block" class="group__block">
                    </div>
                </div>
            </div>
            <div class="under-header">
                <div class="under-header__up">
                    <button class="up__button" id="moon__sun"></button>
                    <img src="img/moon.svg" alt="up__moon" class="up__moon" id="moon">
                </div>
                <img src="img/sun.svg" alt="under-header__sun" class="under-header__sun" id="sun">
            </div>
            <div class="main">
                <div class="main__input">
                    <p class="input__p">6,291÷5</p>
                </div>
                <div class="main__result">
                    <p class="result__p">1,258.2</p>
                </div>
                <div class="main__buttons">
                    <div class="g1-button">
                        <button class="button gray">
                            <p class="button_p">C</p>
                        </button>
                        <button class="button gray">
                            <img src="img/plus_munis.svg" alt="plus_munis" class="plus_munis">
                        </button>
                        <button class="button gray">
                            <p class="button_p">%</p>
                        </button>
                        <button class="button blue">
                            <p class="button_p">÷</p>
                        </button>
                    </div>
                    <div class="g1-button">
                        <button class="button b-gray">
                            <p class="button_p">7</p>
                        </button>
                        <button class="button b-gray">
                            <p class="button_p">8</p>
                        </button>
                        <button class="button b-gray">
                            <p class="button_p">9</p>
                        </button>
                        <button class="button blue">
                            <p class="button_p">×</p>
                        </button>
                    </div>
                    <div class="g1-button">
                        <button class="button b-gray">
                            <p class="button_p">4</p>
                        </button>
                        <button class="button b-gray">
                            <p class="button_p">5</p>
                        </button>
                        <button class="button b-gray">
                            <p class="button_p">6</p>
                        </button>
                        <button class="button blue">
                            <p class="button_p">–</p>
                        </button>
                    </div>
                    <div class="g1-button">
                        <button class="button b-gray">
                            <p class="button_p">1</p>
                        </button>
                        <button class="button b-gray">
                            <p class="button_p">2</p>
                        </button>
                        <button class="button b-gray">
                            <p class="button_p">3</p>
                        </button>
                        <button class="button blue">
                            <p class="button_p">+</p>
                        </button>
                    </div>
                    <div class="g1-button">
                        <button class="button b-gray">
                            <p class="button_p">.</p>
                        </button>
                        <button class="button b-gray">
                            <p class="button_p">0</p>
                        </button>
                        <button class="button b-gray">
                            <img src="img/del.svg" alt="del" class="del">
                        </button>
                        <button class="button blue">
                            <p class="button_p">=</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>
</html>
